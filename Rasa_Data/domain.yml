version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

  # - inform

  - request_class_schedule
  - request_psychoSupport_info
  - request_exam_schedule
  - request_announcements


actions:
  - action_hello_world
  - action_greet_user
  - action_send_playlist #according to feelings slot
  # uni -> department
  - action_uni_psychoSupport_info
  - action_uni_class_schedule
  - action_uni_exam_schedule
  - action_uni_announcements

entities:
  - num_of_announcements

slots:
  num_of_announcements:
    type: float
    min_value: 1.0
    max_value: 29.0
    initial_value: 5.0
    mappings:
    - type: from_entity
      entity: num_of_announcements


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_howMany:
  - text: "How many announcements would you like to fetch?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

