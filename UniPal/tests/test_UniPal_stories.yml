- story: 1a - UniPal Request Announcements
  steps:
  - user: |
      hi there
    intent: greet
  - action: utter_greet
  - action: action_UniPal_services
  - action: action_resetSlots
  - user: |
      what about fist [2]{"entity":"num_of_announcements"} uni news?
    intent: request_announcements
    entities:
    - num_of_announcements: 2
  - action: action_uni_announcements
  - action: action_resetSlots
  - action: utter_further_action
  - user: |
      nah
    intent: deny
  - action: utter_goodbye



