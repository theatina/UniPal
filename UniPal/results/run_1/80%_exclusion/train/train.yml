    - no
    - no way
- intent: affirm
  examples: |
    - y
    - yeap
- intent: greet
  examples: |
    - hey dude, im [Tina](user_name)
    - hey there
- intent: mood_great
  examples: |
    - wonderful
    - super stoked
- intent: request_exam_schedule
  examples: |
    - did they announce the exam schedule?
