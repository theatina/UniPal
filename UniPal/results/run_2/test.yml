    - [jun](exam_period) exams
- intent: mood_unhappy
  examples: |
    - super sad
    - sad
    - my day was horrible
- intent: request_class_schedule
  examples: |
    - [winter](semester) class schedule
    - [spring](semester) class schedule
    - [undergraduate]{"entity": "grad_studies_type", "value": "PPS"} classes
    - [spring](semester) classes
- synonym: spring
  examples: |
    - Spring
    - Sprin
    - sprin
- synonym: PPS
  examples: |
    - undergraduate
    - pps
    - undergrad
    - Undergraduate
- synonym: winter
  examples: |
    - Winter
    - wint
    - Wint
- synonym: jan
  examples: |
    - january
    - January
    - Jan
- synonym: jun
  examples: |
    - June
    - june
    - Jun
- synonym: PMS
  examples: |
    - pms
    - postgraduate
    - Postgraduate
    - postgrad
- synonym: sep
  examples: |
    - september
    - September
    - Sep
- synonym: University
  examples: |
    - uni
    - NKUA
    - university
    - EKPA
- regex: academic_year
  examples: |
    - \d{2,4}
- regex: num_of_announcements
  examples: |
    - \d{1,2}
