version: "3.1"
nlu:
- intent: thank_bot
  examples: |
    - that's cool
    - thanks
- intent: request_psychoSupport_info
  examples: |
    - i am not ok
- intent: request_announcements
  examples: |
    - any news from uni?
- intent: request_staff_info
  examples: |
    - staff contact details
    - staff info
- intent: inform_period_semester
  examples: |
    - [winter](semester) semester
- intent: request_contact_loc_info
  examples: |
    - uni location info
    - access
- intent: affirm
  examples: |
    - yeap
    - correct
- intent: goodbye
  examples: |
    - bye
    - good night
- intent: deny
  examples: |
    - don't think so
    - nope
- intent: greet
  examples: |
    - hello there, my name is [Nick](user_name)
    - good morning
    - hi, it's [Theatina](user_name)
- intent: mood_great
  examples: |
    - so perfect
    - I am going to save the world
    - super stoked
- intent: request_exam_schedule
  examples: |
    - [PPS](grad_studies_type) exams schedule of [january]{"entity": "exam_period", "value": "jan"} [2020](academic_year)
